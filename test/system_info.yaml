resources:
  gatk:
    jvm_opts: ["-Xms750m", "-Xmx2500m"]
    path: /usr/local/share/java/gatk/GenomeAnalysisTK.jar
    # path: /usr/local/share/java/gatk/GenomeAnalysisTKLite.jar
  snpeff:
    jvm_opts: ["-Xms750m", "-Xmx6g"]
    path: external/snpEff/snpEff.jar
  snpsift:
    jvm_opts: ["-Xms750m", "-Xmx6g"]
    path: external/snpEff/SnpSift.jar
  qsub:
    path: tools/qsub.sh
  vardict_pl:
    path: ~/vagrant/VarDict/vardict.pl
  testsomatic_r:
    path: ~/vagrant/VarDict/testsomatic.R
  var2vcf_somatic_pl:
    path: ~/vagrant/VarDict/var2vcf_somatic.pl
  vcf_merge:
    path: /usr/local/bin/vcf-merge

genomes:
  hg19:
    seq: ~/Dropbox/az/chr21.fa

    dbsnp: ~/Dropbox/az/dbsnp.chr21.vcf
    cosmic: ~/Dropbox/az/cosmic.chr21.vcf
    dbnsfp: ~/vagrant/bcbio-nextgen/tests/data/genomes/hg19/variation/dbNSFPv2.5.gz
    clinvar: ~/Dropbox/az/clinvar_latest.chr21.vcf
    1000genomes: ~/Dropbox/az/1000G.chr21.vcf

    snpeff_transcripts: ~/Dropbox/az/transcripts.txt

    exons: ~/Dropbox/az/UCSC_Gene_Exon_Canonical.chr21.bed
    capture_panels:
      agilent: ~/Dropbox/az/SureSelect_Human_AllExon_V5.chr21.bed

queue: ngs.q

qsub_runner: test/qsub_runner_local.sh

smtp_host: 'localhost'
