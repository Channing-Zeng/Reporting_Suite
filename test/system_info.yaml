resources:
  gatk:
    jvm_opts: ["-Xms750m", "-Xmx2500m"]
    path: /usr/local/share/java/gatk/GenomeAnalysisTK.jar
    # path: /usr/local/share/java/gatk/GenomeAnalysisTKLite.jar
  snpeff:
    jvm_opts: ["-Xms750m", "-Xmx6g"]
    path: /usr/local/Cellar/snpeff/3.6c/libexec/snpEff.jar
    # config: /usr/local/Cellar/snpeff/3.6c/share/snpEff.config
  snpsift:
    jvm_opts: ["-Xms750m", "-Xmx6g"]
    path: /usr/local/Cellar/snpeff/3.6c/libexec/SnpSift.jar
  bcftools:
    path: ~/bin/bcftools/bcftools
  plot_vcfstats:
    path: ~/bin/bcftools/plot-vcfstats
  qsub:
    path: ../tools/qsub.sh
  vardict_pl:
    path: ~/vagrant/VarDict/vardict.pl
  testsomatic_r:
    path: ~/vagrant/VarDict/testsomatic.R
  var2vcf_somatic_pl:
    path: ~/vagrant/VarDict/var2vcf_somatic.pl

genomes:
  hg19:
    seq: ~/vagrant/bcbio-nextgen/tests/data/genomes/hg19/seq/hg19.fa

    dbsnp: ~/vagrant/bcbio-nextgen/tests/data/genomes/hg19/variation/dbsnp_132.vcf
  # cosmic: ~/vagrant/bcbio-nextgen/tests/data/genomes/hg19/variation/cosmic-v68-hg19.vcf
    dbnsfp: ~/vagrant/bcbio-nextgen/tests/data/genomes/hg19/variation/dbNSFPv2.5.gz
    snpeff: /usr/local/Cellar/snpeff/3.6c/share/data  # data dir path

    chr_lengths: data/chr_lengths_hg19.txt
    exons: data/test_exons.bed

    default_bed: data/test_exons.bed

queue: ngs.q

qsub_runner: ~/vagrant/reporting_suite/test/qsub_runner_local.sh

smtp_host: 'localhost'
