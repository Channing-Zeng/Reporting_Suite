db_snp:
  annotations:
  - ID
  - SAO
  - VC
  - PM
  - HD
  - KGPROD
  - PH3
  - OM
  - CAF
  - COMMON
  - dbSNPBuildID
  - G5
  - CDA

cosmic:
  annotations:
  - ID
  - CNT
  - AA
  - CDS

snpeff:
  clinical_reporting: True
  cancer: True

