## Inside an output directory the following will be created:
## <sample_name>.anno.vcf
## <sample_name>.anno.tsv
## <sample_name>.qc.txt
## <sample_name>.qc_plots/

## The following parameters can be also specified for particular VCFs or for samples:
#output_dir: annotation/
#filter_reject: True           ## Filters variants with REJECT in the FILTER field
#split_samples: True          ## Creates separate VCF for each sample.
                              ## Default when multiple BAMs are provided.

genome: hg19                  ## loads from "genomes" section from system_config yaml

verbose: True                 ## Prints tools output
keep_intermediate: True       ## Keeps "work_dir" with intermediate files for each step
reuse_intermediate: True      ## If an intermediate VCFs exists and is not empty, skip a step and reuse the file
parallel: True                ## Process samples in parallel (requires "joblib" python package)

## Quality control variants:
## GATK for database concordance and other metrics
## BCFtools for plots
quality_control:
  databases: ['dbsnp', 'cosmic', '1000genomes']
  novelty: ['all', 'known', 'novel']
  metrics: ['nEvalVariants', 'nSNPs', 'nInsertions', 'nDeletions',
           'nVariantsAtComp', 'compRate', 'nConcordant', 'concordantRate',
           'variantRate', 'variantRatePerBp', 'hetHomRatio', 'tiTvRatio']

qc_summary_output: /gpfs/ngs/oncology/Analysis/bioscience/Bio_0018_Ptx25/Exome/variant_qc_report.txt

## Annotation with various tools.
## If no "annotations:" section specified, all annotations will be applied
gatk:
  annotations:                ## Field names in final VCF:
  - Coverage                  ## DP
  - BaseQualityRankSumTest    ## BaseQRankSum
  - FisherStrand              ## FS
  - GCContent                 ## GC
  - HaplotypeScore            ## HaplotypeScore
  - HomopolymerRun            ## HRun
  - RMSMappingQuality         ## MQ
  - MappingQualityRankSumTest ## MQRankSum
  - MappingQualityZero        ## MQ0
  - QualByDepth               ## QD
  - ReadPosRankSumTest        ## ReadPosRankSum
  - DepthPerAlleleBySample
  - AlleleBalanceBySample     ## AB

dbnsfp:
  annotations:
  - SIFT_score
  - Polyphen2_HVAR_score
  - Polyphen2_HVAR_pred
  - LRT_score
  - LRT_pred
  - MutationTaster_score
  - MutationTaster_pred
  - MutationAssessor_score
  - MutationAssessor_pred
  - FATHMM_score
  - Ensembl_geneid
  - Ensembl_transcriptid
  - Uniprot_acc
  - 1000Gp1_AC
  - 1000Gp1_AF
  - ESP6500_AA_AF
  - ESP6500_EA_AF

dbsnp:
  annotations:
  - ID
  - SAO
  - VC
  - PM
  - HD
  - KGPROD
  - PH3
  - OM
  - CAF
  - COMMON
  - dbSNPBuildID
  - G5
  - CDA

cosmic:
  annotations:
  - ID
  - CNT
  - AA
  - CDS

custom_vcfs:
  oncomine:
    path: /ngs/reference_data/genomes/Hsapiens/staging/oncomine/mutation_details.vcf
    annotations:
    - om_Cancer
    - om_PATIENT
    - om_MutClass
    - om_MutClassPC

snpeff:
  clinical_reporting: True    ## Canonical transcripts + output in HGVS notation
  cancer: True
  ## no "annotations" section here, always applied all annotations

