input:
  - vcf: /gpfs/ngs/oncology/Analysis/bioscience/Bio_0023_PIM_CL/F13TSFEUHT0603-02_Huszar/AML_02/final/HLY-1/annotate/HLY-1-gatk.vcf
    bam: /gpfs/ngs/oncology/Analysis/bioscience/Bio_0023_PIM_CL/F13TSFEUHT0603-02_Huszar/AML_02/final/HLY-1/HLY-1-ready.bam

output_dir: /gpfs/ngs/oncology/Analysis/bioscience/Bio_0023_PIM_CL/F13TSFEUHT0603-02_Huszar/EOL-1/final/2014-03-31_EOL-1/anno_11apr

genome_build: hg19
reference: /ngs/reference_data/genomes/Hsapiens/hg19/seq/hg19.fa

ensemble: True                # filter REJECT lines
#split_samples: True          # default if provided multiple BAMs

verbose: True                 # prints tools output
save_intermediate: True      # keeps intermediate VCFs for each step
reuse_intermediate: True     # if an intermediate VCFs exists and is not empty, skip a step and reuse the file

snpeff:
  path: /ngs/reference_data/genomes/Hsapiens/hg19/snpeff
  clinical_reporting: True    # canonical transcripts + output in HGVS notation
  cancer: True

gatk:
  annotations:                # field names in final VCF:
  - Coverage                  # DP
  - BaseQualityRankSumTest    # BaseQRankSum
  - FisherStrand              # FS
  - GCContent                 # GC
  - HaplotypeScore            # HaplotypeScore
  - HomopolymerRun            # HRun
  - RMSMappingQuality         # MQ
  - MappingQualityRankSumTest # MQRankSum
  - MappingQualityZero        # MQ0
  - QualByDepth               # QD
  - ReadPosRankSumTest        # ReadPosRankSum

db_nsfp:
  path: /ngs/reference_data/genomes/Hsapiens/hg19/dbNSF/dbNSFP2.3/dbNSFP2.3.txt.gz
  annotations:
  - SIFT_score
  - Polyphen2_HVAR_score
  - Polyphen2_HVAR_pred
  - LRT_score
  - LRT_pred
  - MutationTaster_score
  - MutationTaster_pred
  - MutationAssessor_score
  - MutationAssessor_pred
  - FATHMM_score
  - Ensembl_geneid
  - Ensembl_transcriptid
  - Uniprot_acc
  - 1000Gp1_AC
  - 1000Gp1_AF
  - ESP6500_AA_AF
  - ESP6500_EA_AF

vcfs:
  db_snp:
    path: /ngs/reference_data/genomes/Hsapiens/hg19/variation/dbsnp_latest.vcf
    annotations:
    - ID
    - SAO
    - VC
    - PM
    - HD
    - KGPROD
    - PH3
    - OM
    - CAF
    - COMMON
    - dbSNPBuildID
    - G5
    - CDA

  cosmic:
    path: /ngs/reference_data/genomes/Hsapiens/hg19/variation/cosmic-v67_20131024-hg19.vcf
    annotations:
    - ID
    - CNT
    - AA
    - CDS

  #om(om_Cancer | om_PATIENT | om_MutClass | om_MutClassPC)
  oncomine:
#    path: /ngs/reference_data/genomes/Hsapiens/hg19/variation/oncomine.vcf
    path: /ngs/reference_data/genomes/Hsapiens/staging/oncomine/mutation_details.vcf
    annotations:
    - om_Cancer
    - om_PATIENT
    - om_MutClass
    - om_MutClassPC

tracks:  # requires vcfannotate (from bcbio-nextgen)
  #CpG Island
- /ngs/reference_data/genomes/Hsapiens/hg19/tracks/cpgIslandExt.bed
  # Copy Number Variants
- /ngs/reference_data/genomes/Hsapiens/hg19/tracks/dgvMerged.bed
  # Segmental Duplications
- /ngs/reference_data/genomes/Hsapiens/hg19/tracks/genomicSuperDups.bed
  # Repeats
- /ngs/reference_data/genomes/Hsapiens/hg19/tracks/rptmk.bed
#  #  RNA Editing (RNA-Seq data)
#- /ngs/reference_data/genomes/Hsapiens/hg19/variation/RNA_editing_AG.bed

#tsv_fields: [CHROM, POS, ID, REF, ALT, QUAL, DP, FILTER, dbSNPBuildID, "EFF[*].EFFECT", "EFF[*].IMPACT", "EFF[*].FUNCLASS", "EFF[*].CODING", "EFF[*].CODON", "EFF[*].AA", "EFF[*].AA_LEN", CNT, AA, CDS, GENE, om, Ensembl_geneid, Ensembl_transcriptid, Uniprot_acc, "EFF[*].RANK", BaseQailityRankSum, FS, GC, HaplotypeScore, HRun, MQ, MQRankSum, MQ0, QD, ReadPosRankSum, set, TYPE, QA, GENE, AB, AC, AF, GMAF, SAO, VC, PM, HD, KGValidated, PH3, OM, COMMON, CLNSIG, G5, SIFT_score, Polyphen2_HVAR_score, Polyphen2_HVAR_pred, LRT_score, LRT_pred, MutationTaster_score, MutationTaster_pred, MutationAssessor_score, MutationAssessor_pred, FATHMM_score, 1000Gp1_AC, 1000Gp1_AF, ESP6500_AA_AF, ESP6500_EA_AF]

tsv_fields:
  - CHROM                         : Chromosome
  - POS                           : Position
  - ID                            : ID
  - REF                           : REF
  - ALT                           : ALT
  - QUAL                          : QualityScore
  - DP                            : Depth
  - FILTER                        : Filter
  - dbSNPBuildID                  : dbSNPBuildID
  - "EFF[*].EFFECT"               : Effect
  - "EFF[*].IMPACT"               : Impact
  - "EFF[*].FUNCLASS"             : FunctionalClass
  - "EFF[*].CODING"               : CodingRegion
  - "EFF[*].CODON"                : Codon
  - "EFF[*].AA"                   : AminoAcid
  - "EFF[*].AA_LEN"               : AminoAcidLength
  - CNT                           : CountInCosmic
  - AA                            : AminoAcidInCosmic
  - CDS                           : CDSInCosmic
  - om_Cancer                     : OncomineCancer
  - om_PATIENT                    : OncominePatient
  - om_MutClass                   : OncomineMutClass
  - om_MutClassPC                 : OncomineMutClassPC
  - "EFF[*].GENE"                 : Gene
  - Ensembl_geneid                : EnsembleGeneID
  - Ensembl_transcriptid          : EnsembleTranscriptID
  - Uniprot_acc                   : UniprotAccession
  - "EFF[*].RANK"                 : Rank
  - BaseQRankSum                  : BaseQailityRankSum
  - FS                            : FischerScore
  - GC                            : GC
  - HaplotypeScore                : HaplotypeScore
  - HRun                          : HomopolymerRunSize
  - MQ                            : MappingQuality
  - MQRankSum                     : MQualityRankSum
  - MQ0                           : TotalMappingQualityZeroReads
  - QD                            : QualityByDepth
  - ReadPosRankSum                : ReadPosRankSum
  - SAO                           : VariantAlleleOrigin
  - VC                            : VariationClass
  - PM                            : VariantIsPrecious
#  - MUT                           : CitedMutation
  - HD                            : PresentInDBGap
  - KGPROD                        : Has1000GenomeSubmission
  - PH3                           : HapMapValidated
  - OM                            : InOMIM
  - COMMON                        : CommonVariant
#  - CLNSIG                        : ClinicalSignificance
  - G5                            : 5%MAFinPopulationsCAF
#  - MAF                           : GlobalMinorAlleleFrequency
  - CDA                           : InClinicalDiagnosticAssay
  - dbNSFP_SIFT_score             : SiftScore
  - dbNSFP_Polyphen2_HVAR_score   : PolyPhen2Score
  - dbNSFP_Polyphen2_HVAR_pred    : PolyPhen2Prediction
  - dbNSFP_LRT_score              : LrtScore
  - dbNSFP_LRT_pred               : LrtPrediction
  - dbNSFP_MutationTaster_score   : MutationTasterScore
  - dbNSFP_MutationTaster_pred    : MutationTasterPrediction
  - dbNSFP_MutationAssessor_score : MutationAssessorScore
  - dbNSFP_MutationAssessor_pred  : MutationAssessorPrediction
  - dbNSFP_FATHMM_score           : FATHMMScore
  - dbNSFP_Ensembl_geneid         : EnsemblGeneID
  - dbNSFP_Ensembl_transcriptid   : EnsemblTranscriptID
  - dbNSFP_Uniprot_acc            : UniportAccNumber
  - dbNSFP_1000Gp1_AC             : 1000GenomesAlleleCount
  - dbNSFP_1000Gp1_AF             : 1000GenomesAlleleFrequency
  - dbNSFP_ESP6500_AA_AF          : ESP6500AfricanAmericanAlleleFrequency
  - dbNSFP_ESP6500_EA_AF          : ESP6500EuropeanAmericanAlleleFrequency
  - AB                            : AlleleBbalanceTtHeterozygousSites
  - TYPE                          : AlleleType
  - set                           : SourceVCF_ForMergedRecInCombineVariants
  - cpgIslandExt                  : CPGIsland
  - genomicSuperDups              : GenomicDuplication
  - rptmk                         : KnownRepeat
  - dgvMerged                     : KnownCopyNumber

