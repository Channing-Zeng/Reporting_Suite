file: 'test.vcf'
output_dir: '.'

genome_build: hg19
reference: /ngs/reference_data/genomes/Hsapiens/hg19/seq/hg19.fa
#bam: /ngs/oncology/Analysis/external/EXT_008_OvationSureSelectCompare/OvationSureSelect/work/align/OvationFFPE/1_2014-03-17_OvationSureSelect_test.sorted.bam

verbose: True
#log: True  # creates <file>.log in <output_dir>
#save_intermediate: True
#reuse_intermediate: True

#ensemble: True
#split_samples: True

snpeff:
  path: /ngs/reference_data/genomes/Hsapiens/hg19/snpeff
  clinical_reporting: True  # canonical transcripts + output in HGVS notation
  cancer: True

gatk:
  annotations:
  - Coverage
  - BaseQualityRankSumTest
  - FisherStrand
  - GCContent
  - HaplotypeScore
  - HomopolymerRun
  - MappingQualityRankSumTest
  - MappingQualityZero
  - QualByDepth
  - ReadPosRankSumTest
  - RMSMappingQuality
  - DepthPerAlleleBySample

db_nsfp:
  path: /ngs/reference_data/genomes/Hsapiens/hg19/dbNSF/dbNSFP2.3/dbNSFP2.3.txt.gz
  annotations:
  - SIFT_score
  - Polyphen2_HVAR_score
  - Polyphen2_HVAR_pred
  - LRT_score
  - LRT_pred
  - MutationTaster_score
  - MutationTaster_pred
  - MutationAssessor_score
  - MutationAssessor_pred
  - FATHMM_score
  - Ensembl_geneid
  - Ensembl_transcriptid
  - Uniprot_acc
  - 1000Gp1_AC
  - 1000Gp1_AF
  - ESP6500_AA_AF
  - ESP6500_EA_AF

vcfs:
  db_snp:
    path: /ngs/reference_data/genomes/Hsapiens/hg19/variation/dbsnp_137.vcf
    annotations:
    - ID
    - SAO
    - VC
    - PM
    - MUT
    - HD
    - KGValidated
    - PH3
    - OM
    - COMMON
    - CLNSIG
    - G5
    - dbSNPBuildID

  cosmic:
    path: /ngs/reference_data/genomes/Hsapiens/hg19/variation/cosmic-v67_20131024-hg19.vcf
    annotations:
    - ID
    - CNT
    - AA
    - CDS

  #om(om_Cancer | om_PATIENT | om_MutClass | om_MutClassPC)
  oncomine:
    path: /ngs/reference_data/genomes/Hsapiens/hg19/variation/oncomine.vcf

tracks:  # requires vcfannotate (from bcbio-nextgen)
  #CPG Island
- /ngs/reference_data/genomes/Hsapiens/hg19/tracks/cpgIslandExt.bed
  # Copy Number Variants
- /ngs/reference_data/genomes/Hsapiens/hg19/tracks/dgvMerged.bed
  # Segmental Duplications
- /ngs/reference_data/genomes/Hsapiens/hg19/tracks/genomicSuperDups.bed
  # Repeats
- /ngs/reference_data/genomes/Hsapiens/hg19/tracks/rptmk.bed
#  #  RNA Editing (RNA-Seq data)
#- /ngs/reference_data/genomes/Hsapiens/hg19/variation/RNA_editing_AG.bed

# By default, built from the following:
# 1. CHROM, POS, ID, REF, ALT, QUAL, FILTER, SAMPLE...
# 2. Explicitly defined annotations above
# 3. SnpEff annotaions (EFF...)
# 4. Tracks
#tsv_fields: [CHROM, POS, ID, REF, ALT, QUAL, FILTER,
#            "EFF[*].EFFECT", "EFF[*].IMPACT", "EFF[*].CODON", "EFF[*].AA", "EFF[*].AA_LEN",
#            "EFF[*].GENE", "EFF[*].FUNCLASS", "EFF[*].BIOTYPE", "EFF[*].CODING", "EFF[*].TRID",
#            "EFF[*].RANK", dbNSFP_SIFT_score, dbNSFP_Polyphen2_HVAR_score, dbNSFP_Polyphen2_HVAR_pred,
#            dbNSFP_LRT_score, dbNSFP_LRT_pred, dbNSFP_MutationTaster_score, dbNSFP_MutationTaster_pred,
#            dbNSFP_MutationAssessor_score, dbNSFP_MutationAssessor_pred, dbNSFP_FATHMM_score,
#            dbNSFP_Ensembl_geneid, dbNSFP_Ensembl_transcriptid, dbNSFP_Uniprot_acc, dbNSFP_1000Gp1_AC,
#            dbNSFP_1000Gp1_AF, dbNSFP_ESP6500_AA_AF, dbNSFP_ESP6500_EA_AF,
#            KGPROD, PM, PH3, AB, AC, AF, DP, FS, GC, HRun, HaplotypeScore, G5, VC, SAO,
#            CNT, GMAF, OM, COMMON, CLNSIG, dbSNPBuildID, DB, AA, CDS, MQ0, QA, QD, ReadPosRankSum]


