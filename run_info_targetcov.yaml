depth_thresholds: [1, 5, 10, 25, 50, 100, 500, 1000, 5000, 10000, 50000]

genome: hg19                  ## loads from "genomes" section from system_config yaml
# The following is loaded from system config for this genome build:
#chr_lengths: /gpfs/ngs/reference_data/genomes/Hsapiens/hg19/genome/human.hg19.genome
#genes: /gpfs/ngs/reference_data/genomes/Hsapiens/hg19/bed/UCSC_canonical.sorted.bed                            gene data
#exons: /gpfs/ngs/reference_data/genomes/Hsapiens/hg19/bed/UCSC_exons_modif_canonil.sorted.bed

verbose: True                 ## Prints tools output
keep_intermediate: True       ## Keeps "work" directory with intermediate files for each step
reuse_intermediate: True      ## If an intermediate file exist and is not empty, skip a step and reuse the file
