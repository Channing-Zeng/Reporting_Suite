  snpsift:
    jvm_opts: ["-Xms750m", "-Xmx3g"]
    path: /group/ngs/src/snpEff/SnpSift.jar
  qualimap:
    path: /group/ngs/src/qualimap_v2.0/qualimap
  samtools:
    path: /group/ngs/src/samtools/samtools
    # path: /group/cancer_informatics/tools_resources/NGS/bin/samtools
  bedtools:
    path: /group/ngs/src/bedtools/bin/bedtools
    # path: /opt/az/local/bedtools/bedtools2-2.21.0/bin/bedtools
  vcfannotate:
    path: /group/ngs/src/bcbio-nextgen/latest/rhel6-x64/bin/vcfannotate
