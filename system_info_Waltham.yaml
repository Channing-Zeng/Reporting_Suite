resources:
  snpeff:
    jvm_opts: ["-Xms750m", "-Xmx3g"]
    path: /group/ngs/src/snpEff/snpEff.jar
    config: /group/ngs/src/snpEff/snpEff.config
  snpsift:
    jvm_opts: ["-Xms750m", "-Xmx3g"]
    path: /group/ngs/src/snpEff/SnpSift.jar
  vcfannotate:
    path: /group/ngs/src/bcbio-nextgen/latest/rhel6-x64/bin/vcfannotate
  qualimap:
    path: /group/ngs/src/qualimap_v2.0/qualimap
  samtools:
    path: /group/ngs/src/samtools/samtools
    # path: /group/cancer_informatics/tools_resources/NGS/bin/samtools
  bedtools:
    path: /opt/az/local/bedtools/bedtools2-2.24.0/bin/bedtools  #/group/ngs/src/bedtools/bin/bedtools
    # path: /opt/az/local/bedtools/bedtools2-2.21.0/bin/bedtools
  perl:
    path: /usr/bin/perl
  java:
    path: /usr/bin/java
  python:
    path: /group/ngs/src/bcbio-nextgen/0.8.7/rhel6-x64/anaconda/bin/python
    # path: /opt/az/local/psf/python/64_2.7.3/python
    # path: /opt/az/local/psf/python/2.7.8/Python-2.7.8/installdir/bin/python
  igvtools:
    path: /opt/az/local/igvtools/2.3.32/IGVTools/igvtools.jar
  tabix:
    path: /opt/az/local/tabix/tabix-0.2.6/tabix
  bgzip:
    path: /opt/az/local/tabix/tabix-0.2.6/bgzip
  picard:
    path: ext_tools/picard/picard.jar
  qsub:
    path: /opt/az/adm/univa/bin/lx-amd64/qsub
  qdel:
    path: /opt/az/adm/univa/bin/lx-amd64/qdel
  bedops:
    path: /opt/az/local/bedops/bin/bedops
#    module: sge
#  qsub:
#    path: tools/qsub.sh
  fastqc:
    path: /group/ngs/src/bcbio-nextgen/latest/rhel6-x64/bin/fastqc

genomes:
  hg38:
    seq: /ngs/reference_data/genomes/Hsapiens/hg38/seq/hg38.fa

    dbsnp: /ngs/reference_data/genomes/Hsapiens/hg38/variation/dbsnp_latest.vcf
    clinvar: /ngs/reference_data/genomes/Hsapiens/hg38/variation/clinvar.vcf
    cosmic: /ngs/reference_data/genomes/Hsapiens/hg38/variation/CosmicV72CodingMuts.vcf
    snpeff:
      reference: GRCh38.78
    exons: /ngs/reference_data/genomes/Hsapiens/hg38/bed/Exons/Exons.with_genes.bed
    az_exome: /ngs/reference_data/genomes/Hsapiens/hg38/bed/Exome-AZ.bed

  hg38-noalt:
    seq: /ngs/reference_data/genomes/Hsapiens/hg38/seq/hg38.fa

    dbsnp: /ngs/reference_data/genomes/Hsapiens/hg38-noalt/variation/dbsnp_latest.vcf
    clinvar: /ngs/reference_data/genomes/Hsapiens/hg38-noalt/variation/clinvar.vcf
    cosmic: /ngs/reference_data/genomes/Hsapiens/hg38-noalt/variation/CosmicV72CodingMuts.vcf
    snpeff:
      reference: GRCh38.78
    # the rest is taken from hg19 crossmap
    exons: /ngs/reference_data/genomes/Hsapiens/hg38/bed/Exons/Exons.with_genes.bed
    az_exome: /ngs/reference_data/genomes/Hsapiens/hg38/bed/Exome-AZ.bed

  hg19:
    seq: /ngs/reference_data/genomes/Hsapiens/hg19/seq/hg19.fa
    chr_lengths: /ngs/reference_data/genomes/Hsapiens/hg19/genome/human.hg19.genome

    dbsnp: /ngs/reference_data/genomes/Hsapiens/hg19/variation/dbsnp_latest.vcf
    cosmic: /ngs/reference_data/genomes/Hsapiens/hg19/variation/CosmicCodingMuts_latest.vcf
    1000genomes: /ngs/reference_data/genomes/Hsapiens/hg19/variation/1000G_latest.vcf
    clinvar: /ngs/reference_data/genomes/Hsapiens/hg19/variation/clinvar_latest.vcf
    oncomine: /ngs/reference_data/genomes/Hsapiens/hg19/variation/oncomine.vcf
    dbnsfp: /ngs/reference_data/genomes/Hsapiens/hg19/dbNSF/dbNSFP_latest.txt.gz
    # snpeff: /users/klpf990/snpeff/data  # /ngs/reference_data/genomes/Hsapiens/hg19/snpeff/  # data dir path
    snpeff:
      reference: hg19
      transcripts: /ngs/reference_data/genomes/Hsapiens/hg19/snpeff/transcripts.txt  # used if -canon is not set for snpEff

    exons: /ngs/reference_data/genomes/Hsapiens/hg19/bed/Exons/Exons.with_genes.bed
    az_exome: /ngs/reference_data/genomes/Hsapiens/hg19/bed/Exome-AZ.bed

    dbsnp_multi_mafs: /ngs/reference_data/genomes/Hsapiens/hg19/variation/dbSNP_multi_mafs_latest.txt
    filter_common_snp: /group/cancer_informatics/tools_resources/NGS/genomes/hg19/Annotation/filter_common_snp.txt
    polymorphic_variants: /group/cancer_informatics/tools_resources/NGS/genomes/hg19/Annotation/snpeffect_export_Polymorphic.txt
    filter_common_artifacts: /group/cancer_informatics/tools_resources/NGS/genomes/hg19/Annotation/filter_common_artifacts.txt
    actionable_hotspot: /group/cancer_informatics/tools_resources/NGS/genomes/hg19/Annotation/actionable_hotspot.txt
    actionable: /group/cancer_informatics/tools_resources/NGS/genomes/hg19/Annotation/actionable.txt
    comprednia_hotspots: /group/cancer_informatics/tools_resources/NGS/genomes/hg19/Annotation/Compendia.MS7.Hotspot.txt

  GRCh37:
    seq: /ngs/reference_data/genomes/Hsapiens/GRCh37/seq/GRCh37.fa

    dbsnp: /ngs/reference_data/genomes/Hsapiens/GRCh37/variation/dbsnp_latest.vcf
    cosmic: /ngs/reference_data/genomes/Hsapiens/GRCh37/variation/CosmicCodingMuts_latest.vcf
    1000genomes: /ngs/reference_data/genomes/Hsapiens/GRCh37/variation/1000G_latest.vcf
    clinvar: /ngs/reference_data/genomes/Hsapiens/GRCh37/variation/clinvar_latest.vcf
    oncomine: /ngs/reference_data/genomes/Hsapiens/GRCh37/variation/oncomine.vcf
    snpeff:
      reference: GRCh37.75

    exons: /ngs/reference_data/genomes/Hsapiens/GRCh37/bed/Exons/Exons.with_genes.bed
    az_exome: /ngs/reference_data/genomes/Hsapiens/GRCh37/bed/Exome-AZ.bed

    polymorphic_variants: /ngs/reference_data/genomes/Hsapiens/GRCh37/variation/snpeffect_export_Polymorphic.txt
    dbsnp_multi_mafs: /ngs/reference_data/genomes/Hsapiens/GRCh37/variation/dbSNP_multi_mafs_latest.txt

queue: batch.q

qsub_runner: sub_scripts/runner_Waltham.sh

smtp_host: 'relay.astrazeneca.net'
