input:
- vcf: /gpfs/ngs/oncology/Analysis/bioscience/Bio_0023_PIM_CL/F13TSFEUHT0603-02_Huszar/EOL-1/final/2014-03-31_EOL-1/EOL-1-ensemble.vcf
  bams:
    EOL-1-1: /ngs/oncology/analysis/bioscience/Bio_0023_PIM_CL/F13TSFEUHT0603-02_Huszar/EOL-1/final/EOL-1-1/EOL-1-1-ready.bam
    EOL-1-2: /ngs/oncology/analysis/bioscience/Bio_0023_PIM_CL/F13TSFEUHT0603-02_Huszar/EOL-1/final/EOL-1-2/EOL-1-2-ready.bam
    EOL-1-3: /ngs/oncology/analysis/bioscience/Bio_0023_PIM_CL/F13TSFEUHT0603-02_Huszar/EOL-1/final/EOL-1-3/EOL-1-3-ready.bam
    EOL-1-4: /ngs/oncology/analysis/bioscience/Bio_0023_PIM_CL/F13TSFEUHT0603-02_Huszar/EOL-1/final/EOL-1-4/EOL-1-4-ready.bam

- vcf: /gpfs/ngs/oncology/Analysis/bioscience/Bio_0023_PIM_CL/F13TSFEUHT0603-02_Huszar/AML_02/final/2014-04-01_AML_02/AML_02-ensemble.vcf
  bams:
    Will-1: /gpfs/ngs/oncology/Analysis/bioscience/Bio_0023_PIM_CL/F13TSFEUHT0603-02_Huszar/AML_02/final/Will-1/Will-1-ready.bam
    SU-DHL-2: /gpfs/ngs/oncology/Analysis/bioscience/Bio_0023_PIM_CL/F13TSFEUHT0603-02_Huszar/AML_02/final/SU-DHL-2/SU-DHL-2-ready.bam
    HLY-1: /gpfs/ngs/oncology/Analysis/bioscience/Bio_0023_PIM_CL/F13TSFEUHT0603-02_Huszar/AML_02/final/HLY-1/HLY-1-ready.bam

output_dir: /gpfs/ngs/oncology/Analysis/bioscience/Bio_0023_PIM_CL/F13TSFEUHT0603-02_Huszar/EOL-1/final/2014-03-31_EOL-1/annotation

genome_build: hg19
reference: /ngs/reference_data/genomes/Hsapiens/hg19/seq/hg19.fa

filter_reject: True           # Filters variants with REJECT in the FILTER field
#split_samples: True          # Creates separate VCF for each sample. Default if provided with multiple BAMs.

verbose: True                 # Prints tools output
save_intermediate: True      # Leeps intermediate VCFs for each step
reuse_intermediate: True     # If an intermediate VCFs exists and is not empty, skip a step and reuse the file
parallel: True                # Process samples in parallel (requires joblib python package)

snpeff:
  path: /ngs/reference_data/genomes/Hsapiens/hg19/snpeff   # data dir path
  clinical_reporting: True    # Canonical transcripts + output in HGVS notation
  cancer: True

gatk:
  annotations:                # Field names in final VCF:
  - Coverage                  # DP
  - BaseQualityRankSumTest    # BaseQRankSum
  - FisherStrand              # FS
  - GCContent                 # GC
  - HaplotypeScore            # HaplotypeScore
  - HomopolymerRun            # HRun
  - RMSMappingQuality         # MQ
  - MappingQualityRankSumTest # MQRankSum
  - MappingQualityZero        # MQ0
  - QualByDepth               # QD
  - ReadPosRankSumTest        # ReadPosRankSum
  - DepthPerAlleleBySample
  - AlleleBalanceBySample     # AB

db_nsfp:
  path: /ngs/reference_data/genomes/Hsapiens/hg19/dbNSF/dbNSFP2.3/dbNSFP2.3.txt.gz
  annotations:
  - SIFT_score
  - Polyphen2_HVAR_score
  - Polyphen2_HVAR_pred
  - LRT_score
  - LRT_pred
  - MutationTaster_score
  - MutationTaster_pred
  - MutationAssessor_score
  - MutationAssessor_pred
  - FATHMM_score
  - Ensembl_geneid
  - Ensembl_transcriptid
  - Uniprot_acc
  - 1000Gp1_AC
  - 1000Gp1_AF
  - ESP6500_AA_AF
  - ESP6500_EA_AF

vcfs:
  db_snp:
    path: /ngs/reference_data/genomes/Hsapiens/hg19/variation/dbsnp_latest.vcf
    annotations:
    - ID
    - SAO
    - VC
    - PM
    - HD
    - KGPROD
    - PH3
    - OM
    - CAF
    - COMMON
    - dbSNPBuildID
    - G5
    - CDA

  cosmic:
    path: /ngs/reference_data/genomes/Hsapiens/hg19/variation/cosmic-v67_20131024-hg19.vcf
    annotations:
    - ID
    - CNT
    - AA
    - CDS

  oncomine:
    path: /ngs/reference_data/genomes/Hsapiens/staging/oncomine/mutation_details.vcf
    annotations:
    - om_Cancer
    - om_PATIENT
    - om_MutClass
    - om_MutClassPC


tracks:  # requires vcfannotate (from bcbio-nextgen)
  #CpG Island
- /ngs/reference_data/genomes/Hsapiens/hg19/tracks/cpgIslandExt.bed
  # Copy Number Variants
- /ngs/reference_data/genomes/Hsapiens/hg19/tracks/dgvMerged.bed
  # Segmental Duplications
- /ngs/reference_data/genomes/Hsapiens/hg19/tracks/genomicSuperDups.bed
  # Repeats
- /ngs/reference_data/genomes/Hsapiens/hg19/tracks/rptmk.bed
#  #  RNA Editing (RNA-Seq data)
#- /ngs/reference_data/genomes/Hsapiens/hg19/variation/RNA_editing_AG.bed

tsv_fields:
  - CHROM                         : Chromosome
  - POS                           : Position
  - ID                            : ID
  - REF                           : REF
  - ALT                           : ALT
  - QUAL                          : QualityScore
  - DP                            : Depth
  - FILTER                        : Filter
  - dbSNPBuildID                  : dbSNPBuildID

  - "EFF[*].EFFECT"               : Effect
  - "EFF[*].IMPACT"               : Impact
  - "EFF[*].FUNCLASS"             : FunctionalClass
  - "EFF[*].CODING"               : CodingRegion
  - dbNSFP_Ensembl_geneid         : EnsemblGeneID
  - dbNSFP_Ensembl_transcriptid   : EnsemblTranscriptID
  - dbNSFP_Uniprot_acc            : UniportAccNumber
  - "EFF[*].CODON"                : Codon
  - "EFF[*].AA"                   : AminoAcid
  - "EFF[*].AA_LEN"               : AminoAcidLength
  - CNT                           : CountInCosmic
  - AA                            : AminoAcidInCosmic
  - CDS                           : CDSInCosmic
  - om_Cancer                     : OncomineCancer
  - om_PATIENT                    : OncominePatient
  - om_MutClass                   : OncomineMutClass
  - om_MutClassPC                 : OncomineMutClassPC
  - "EFF[*].GENE"                 : Gene
  - "EFF[*].RANK"                 : Rank
  - BaseQRankSum                  : BaseQailityRankSum
  - FS                            : FischerScore
  - GC                            : GC
  - HaplotypeScore                : HaplotypeScore
  - HRun                          : HomopolymerRunSize
  - MQ                            : MappingQuality
  - MQRankSum                     : MQualityRankSum
  - MQ0                           : TotalMappingQualityZeroReads
  - QD                            : QualityByDepth
  - ReadPosRankSum                : ReadPosRankSum

  # FORMAT fields for the sample
  - gt_GT                         : Genotype
#  - gt_FT                         : GenotypeWasCalled
#  - gt_GL                         : GenotypeLikelihoods
#  - gt_GLE                        : GenotypeLikelihoodsOfHeterogeneousPloidy
  - gt_PL                         : GenotypeLikelihoods_PhredScaled
#  - gt_GP                         : GenotypePosteriorProbs_PhredScaled
#  - gt_GQ                         : ConditionalGenotypeQuality
#  - gt_HQ                         : HaplotypeQualities
#  - gt_PS                         : PhaseSet
#  - gt_PQ                         : PhasingQuality      # phred-scaled probability that alleles are ordered incorrectly in a heterozygote
#  - gt_EC                         : ExpAlleleCounts
  - gt_AD                         : AllelicDepthsForRefAndAlt
#  - gt_AO                         : AlleleObservationCount
#  - gt_QA                         : QualitySumForAltObservations
#  - gt_QR                         : QualitySumForRefObservations
#  - gt_RO                         : RefAlleleObservationCount

  # dbsnp
  - SAO                           : VariantAlleleOrigin
  - AB                            : AlleleBalanceAtHeterozygousSites  # from GATK
  - VC                            : VariationClass
  - TYPE                          : AlleleType
  - PM                            : VariantIsPrecious
#  - MUT                           : CitedMutation
  - HD                            : PresentInDBGap
  - KGPROD                        : Has1000GenomeSubmission
  - PH3                           : HapMapValidated
  - OM                            : InOMIM
  - COMMON                        : CommonVariant
#  - CLNSIG                        : ClinicalSignificance
  - G5                            : 5%MAFinPopulationsCAF
#  - MAF                           : GlobalMinorAlleleFrequency
#  - CDA                           : InClinicalDiagnosticAssay
  - dbNSFP_SIFT_score             : SiftScore
  - dbNSFP_Polyphen2_HVAR_score   : PolyPhen2Score
  - dbNSFP_Polyphen2_HVAR_pred    : PolyPhen2Prediction
  - dbNSFP_LRT_score              : LrtScore
  - dbNSFP_LRT_pred               : LrtPrediction
  - dbNSFP_MutationTaster_score   : MutationTasterScore
  - dbNSFP_MutationTaster_pred    : MutationTasterPrediction
  - dbNSFP_MutationAssessor_score : MutationAssessorScore
  - dbNSFP_MutationAssessor_pred  : MutationAssessorPrediction
  - dbNSFP_FATHMM_score           : FATHMMScore
  - dbNSFP_1000Gp1_AC             : 1000GenomesAlleleCount
  - dbNSFP_1000Gp1_AF             : 1000GenomesAlleleFrequency
  - dbNSFP_ESP6500_AA_AF          : ESP6500AfricanAmericanAlleleFrequency
  - dbNSFP_ESP6500_EA_AF          : ESP6500EuropeanAmericanAlleleFrequency
  - set                           : SourceVCF_forMergedRecInCombineVariants
  - cpgIslandExt                  : CPGIsland
  - genomicSuperDups              : GenomicDuplication
  - rptmk                         : KnownRepeat
  - dgvMerged                     : KnownCopyNumber


# Or built from the following:
# 1. CHROM, POS, ID, REF, ALT, QUAL, FILTER, INFO
# 2. Explicitly defined annotations in this yaml file
# 3. Alla SnpEff annotaions (EFF...)
# 4. Track names (cpgIslandExt, rptmk,,)
# 5. Additional fields:
#additional_tsv_fields: []
