genome: hg19          ## Loads from "genomes" section from system_config yaml

steps:
  - VarAnnotate
  - VarQC
  - VarFilter
  - TargetCov
  - NGScat
# - QualiMap

filter_reject: True   ## Before annotation and QC, filter variants
                      ## that set REJECT in the FILTER field

variant_filtering:
  impact:             'MODERATE|HIGH'
  bias:               0.4     # Novel or dbSNP variants with strand bias "2;1" or "2;0" and AF < 0.3 will be considered as false positive.
  filt_depth:         0       # The filtering total depth. The raw variant will be filtered on first place if the total depth is less then [filt_depth].
  maf:                0.0025  # If there's MAF with frequency, it'll be considered dbSNP regardless of COSMIC.

  fraction:           1       # When a novel variant is present in more than [fraction] of samples and mean allele frequency is less than [freq], it's considered as likely false positive.
  freq:               10      # When the average allele frequency is also below the [freq], the variant is considered likely false positive.
  sample_cnt:         0.15    # When the variant is detected in greater or equal [sample_cnt] samples, the variant is considered likely false positive.
  max_ratio:          1       # When a variant is present in more than [fraction] of samples, and AF < 0.3, it's considered as likely false positive, even if it's in COSMIC.
  min_freq:           0.05    # When individual allele frequency < feq for variants, it was considered likely false poitives.
  mean_mq:            20      # The filtering mean mapping quality score for variants. The raw variant will be filtered if the mean mapping quality score is less then specified.
  mean_vd:            2       # The filtering variant depth. Variants with depth < [mean_vd] will be considered false positive.
  count_undetermined: True    # Undeteremined won't be counted for the sample count.
  signal_noise:       4       # Signal/noise value.

min_p_mean:         5       # The minimum mean position in reads for variants.
min_q_mean:         25      # The minimum mean base quality phred score for variant.
filt_p_mean:        0       # The filtering mean position in reads for variants. The raw variant will be filtered on first place if the mean posititon is less then [filt_p_mean].
filt_q_mean:        0       # The filtering mean base quality phred score for variants. The raw variant will be filtered on first place if the mean quality is less then [filt_q_mean].

quality_control:
  databases: ['dbsnp', 'cosmic', '1000genomes']
  novelty: ['all', 'known', 'novel']
  metrics: ['nEvalVariants', 'nSNPs', 'nInsertions', 'nDeletions',
            'nVariantsAtComp', 'compRate', 'nConcordant', 'concordantRate',
            'variantRate', 'variantRatePerBp', 'hetHomRatio', 'tiTvRatio']
  variant_distribution_scale: 1000  ## in kilobases

coverage_reports:
  depth_thresholds: [1, 5, 10, 25, 50, 100, 500, 1000, 5000, 10000, 50000]

gatk:
  options: ['-dt NONE']
  annotations:                ## Field names in final VCF:
  - Coverage                  ## DP
  - BaseQualityRankSumTest    ## BaseQRankSum
  - FisherStrand              ## FS
  - GCContent                 ## GC
  - HaplotypeScore            ## HaplotypeScore
  - HomopolymerRun            ## HRun
  - RMSMappingQuality         ## MQ
  - MappingQualityRankSumTest ## MQRankSum
  - MappingQualityZero        ## MQ0
  - QualByDepth               ## QD
  - ReadPosRankSumTest        ## ReadPosRankSum
  - DepthPerAlleleBySample
  - AlleleBalanceBySample     ## AB

dbnsfp:
  annotations:
  - SIFT_score
  - Polyphen2_HVAR_score
  - Polyphen2_HVAR_pred
  - LRT_score
  - LRT_pred
  - MutationTaster_score
  - MutationTaster_pred
  - MutationAssessor_score
  - MutationAssessor_pred
  - FATHMM_score
  - Ensembl_geneid
  - Ensembl_transcriptid
  - Uniprot_acc
  - 1000Gp1_AC
  - 1000Gp1_AF
  - ESP6500_AA_AF
  - ESP6500_EA_AF

dbsnp:
  all-annotations: False
  annotations:
  - ID
  - SAO
  - VC
  - PM
  - HD
  - KGPROD
  - PH3
  - OM
  - CAF
  - COMMON
  - dbSNPBuildID
  - G5
  - CDA

cosmic:
  all-annotations: False
  annotations:
  - ID
  - CNT
  - AA
  - CDS

custom_vcfs:
  oncomine:
    path: /ngs/reference_data/genomes/Hsapiens/staging/oncomine/mutation_details.vcf
    all-annotations: False
    annotations:
    - om_Cancer
    - om_PATIENT
    - om_MutClass
    - om_MutClassPC

snpeff:
  clinical_reporting: False    ## Canonical transcripts + output in HGVS notation
  cancer: True
  ## no "annotations" section here, always applied all annotations

tracks:
- /ngs/reference_data/genomes/Hsapiens/hg19/tracks/cpgIslandExt.bed       ## CpG Island
- /ngs/reference_data/genomes/Hsapiens/hg19/tracks/dgvMerged.bed          ## Copy Number Variants
- /ngs/reference_data/genomes/Hsapiens/hg19/tracks/genomicSuperDups.bed   ## Segmental Duplications
- /ngs/reference_data/genomes/Hsapiens/hg19/tracks/rptmk.bed              ## Repeats
