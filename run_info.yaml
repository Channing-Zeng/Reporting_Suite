quality_control:
  databases: ['dbsnp', 'cosmic', '1000genomes']
  novelty: ['all', 'known', 'novel']
  metrics: ['nEvalVariants', 'nSNPs', 'nInsertions', 'nDeletions',
           'nVariantsAtComp', 'compRate', 'nConcordant', 'concordantRate',
           'variantRate', 'variantRatePerBp', 'hetHomRatio', 'tiTvRatio']
  variant_distribution_scale: 1000  ## in kilobases

coverage_reports:
  depth_thresholds: [1, 5, 10, 25, 50, 100, 500, 1000, 5000, 10000, 50000]

gatk:
  options: ['-dt NONE']
  annotations:                ## Field names in final VCF:
  - Coverage                  ## DP
  - BaseQualityRankSumTest    ## BaseQRankSum
  - FisherStrand              ## FS
  - GCContent                 ## GC
  - HaplotypeScore            ## HaplotypeScore
  - HomopolymerRun            ## HRun
  - RMSMappingQuality         ## MQ
  - MappingQualityRankSumTest ## MQRankSum
  - MappingQualityZero        ## MQ0
  - QualByDepth               ## QD
  - ReadPosRankSumTest        ## ReadPosRankSum
  - DepthPerAlleleBySample
  - AlleleBalanceBySample     ## AB

dbnsfp:
  annotations:
  - SIFT_score
  - Polyphen2_HVAR_score
  - Polyphen2_HVAR_pred
  - LRT_score
  - LRT_pred
  - MutationTaster_score
  - MutationTaster_pred
  - MutationAssessor_score
  - MutationAssessor_pred
  - FATHMM_score
  - Ensembl_geneid
  - Ensembl_transcriptid
  - Uniprot_acc
  - 1000Gp1_AC
  - 1000Gp1_AF
  - ESP6500_AA_AF
  - ESP6500_EA_AF

dbsnp:
  all-annotations: False
  annotations:
  - ID
  - SAO
  - VC
  - PM
  - HD
  - KGPROD
  - PH3
  - OM
  - CAF
  - COMMON
  - dbSNPBuildID
  - G5
  - CDA

cosmic:
  all-annotations: False
  annotations:
  - ID
  - CNT
  - AA
  - CDS

custom_vcfs:
  oncomine:
    path: /ngs/reference_data/genomes/Hsapiens/staging/oncomine/mutation_details.vcf
    all-annotations: False
    annotations:
    - om_Cancer
    - om_PATIENT
    - om_MutClass
    - om_MutClassPC

snpeff:
  clinical_reporting: False    ## Canonical transcripts + output in HGVS notation
  cancer: True
  ## no "annotations" section here, always applied all annotations

tracks:
- /ngs/reference_data/genomes/Hsapiens/hg19/tracks/cpgIslandExt.bed       ## CpG Island
- /ngs/reference_data/genomes/Hsapiens/hg19/tracks/dgvMerged.bed          ## Copy Number Variants
- /ngs/reference_data/genomes/Hsapiens/hg19/tracks/genomicSuperDups.bed   ## Segmental Duplications
- /ngs/reference_data/genomes/Hsapiens/hg19/tracks/rptmk.bed              ## Repeats
#- /ngs/reference_data/genomes/Hsapiens/hg19/variation/RNA_editing_AG.bed ## RNA Editing (RNA-Seq data)


