genome: hg19          ## Loads from "genomes" section from system_config yaml

steps:
  - InDelFilter
  - VarAnnotate
  - VarQC
  - FilterVariants
  - TargetCov
  - NGScat
# - QualiMap

filter_reject: True   ## Before annotation and QC, filter variants
                      ## that set REJECT in the FILTER field

